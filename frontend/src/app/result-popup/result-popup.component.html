<div class="popup_wrapper">
  <div class="container">
    <div class="close_button">
      <img class="close_img" src="../../assets/close.png" alt="closeBtn" (click)="setIsOpen()">
    </div>
    <div class="popup_title">Student Details</div>
    <div class="item_container">
      <div>
        <span class="popup_item">ID : </span>{{data.studentId}}
      </div>
      <div>
        <span class="popup_item">Name : </span>{{data.name}}
      </div>
      <div>
        <span class="popup_item">English : </span>{{data.english}}
      </div>
      <div>
        <span class="popup_item">ICT : </span>{{data.ict}}
      </div>
      <div>
        <span class="popup_item">History : </span>{{data.history}}
      </div>
      <div>
        <span class="popup_item">Science : </span>{{data.science}}
      </div>
      <div>
        <span class="popup_item">Mathematics : </span>{{data.maths}}
      </div>
      <div>
        <span class="popup_item">Overall Marks : </span>{{data.overallMarks}}
      </div>
      <div>
        <span class="popup_item">Status : </span>{{data.isPass ? 'Pass' : 'Fail'}}
      </div>
      <div>
        <span class="popup_item">Grade : </span>{{data.grade}}
      </div>
    </div>
  </div>
</div>
