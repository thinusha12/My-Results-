<div class="container">
  <div class="form">
    <div class="title">Admin Login</div>
    <div class="input_field">
      <label for="username" class="input_label">
        Username
      </label>
      <input class="input_box" type="text" name="username" id="username" placeholder="Enter Username.."
        [(ngModel)]="username" />
    </div>
    <div class="input_field">
      <label for="password" class="input_label">
        Password
      </label>
      <input class="input_box" type="password" name="password" id="password" placeholder="Enter Password.."
        [(ngModel)]="password" />
    </div>
    <div class="button_wrapper">
      <button class="button" (click)="loginAdmin()">
        Login
      </button>
    </div>
  </div>
</div>
